<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>注册</title>
  </head>    
  <body>
    <h1>注册用户</h1>
    <form action="/cgi-bin/register.cgi", method="post">
      <div>
        <label for="username">用户名:</label>
        <input name="username" type="text">
      </div>
      <div>
        <label for="password">密码:</label>
        <input name="password" type="password">
      </div>

      <input value="注册" type="submit">
    </form>
  </body>
</html>
